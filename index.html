<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="icon" href="/lib/media/images/Frame 1.png" type="image/x-icon">
    <title>DesertUO</title>

<body>
    <div class="main">
        <header>
            <nav>
                <a class="nav-big" href="https://desertuo.github.io">
                    <img src="/lib/media/images/Frame 1.png">
                </a>
                <a class="nav-link" href="lib/media/images/background.webp">This is a link</a>
                <a class="nav-link" href="lib/media/images/background.webp">This is a link</a>

        <div class="wrapper">
            <div class="title">

            </div>
            <div>

        $(window).on("load",function(){
            $(".loader-wrapper").fadeOut("slow");
